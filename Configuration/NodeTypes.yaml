'Ttree.Map:PointOfInterest':
  abstract: TRUE
  ui:
    inspector:
      groups:
        mapBase:
          label: 'Configuration'
          tab: 'map'
  properties:
    longitude:
      type: string
      ui:
        label: 'Longitude:'
        reloadIfChanged: TRUE
        inspector:
          group: 'mapBase'
          position: 1
    reversedLongitude:
      type: string
      ui:
        inspector:
          group: ~
    latitude:
      type: string
      ui:
        label: 'Latitude:'
        reloadIfChanged: TRUE
        inspector:
          group: 'mapBase'
          position: 2
    reversedLatitude:
      type: string
      ui:
        inspector:
          group: ~

'Ttree.Map:BaseMap':
  abstract: TRUE
  ui:
    group: 'general'
    icon: 'icon-map-marker'
    label: 'Map'
    inspector:
      tabs:
        map:
          label: 'Map'
          icon: 'icon-map-marker'
      groups:
        mapBase:
          label: 'Configuration'
          tab: 'map'
        mapAdvanced:
          label: 'Advanced Configuration'
          tab: 'map'
  properties:
    zoomlevel:
      type: string
      defaultValue: '10'
      ui:
        label: 'Zoomlevel 1-20'
        reloadIfChanged: TRUE
        inspector:
          group: 'mapBase'
    width:
      type: string
      defaultValue: '100%'
      ui:
        label: 'Width'
        reloadIfChanged: TRUE
        inspector:
          group: 'mapBase'
    height:
      type: string
      defaultValue: '400px'
      ui:
        label: 'Height'
        reloadIfChanged: TRUE
        inspector:
          group: 'mapBase'
    disableDefaultUI:
      type: boolean
      defaultValue: FALSE
      ui:
        label: 'Disable Default UI'
        reloadIfChanged: TRUE
        inspector:
          group: 'mapAdvanced'
    panControl:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Pan Control'
        reloadIfChanged: TRUE
        inspector:
          group: 'mapAdvanced'
    zoomControl:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Zoom Control'
        reloadIfChanged: TRUE
        inspector:
          group: 'mapAdvanced'
    scaleControl:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Scale Control'
        reloadIfChanged: TRUE
        inspector:
          group: 'mapAdvanced'

'Ttree.Map:Map':
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'Ttree.Map:BaseMap'
    - 'Ttree.Map:PointOfInterest'